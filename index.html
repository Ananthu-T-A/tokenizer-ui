<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenizer Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .output-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tokens-container {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            line-height: 2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-height: 100px;
            word-wrap: break-word;
        }

        .token {
            display: inline;
            padding: 0;
            margin: 0;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .token:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .token-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 5px;
            z-index: 1000;
        }

        .token:hover .token-tooltip {
            opacity: 1;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tokenizer Visualizer</h1>
        <p class="subtitle">Visualize how different tokenizers split text into tokens</p>

        <div class="controls">
            <label for="tokenizer-select">Tokenizer:</label>
            <select id="tokenizer-select">
                <option value="">Loading tokenizers...</option>
            </select>
        </div>

        <div class="input-section">
            <label for="text-input">Enter text to tokenize:</label>
            <textarea id="text-input" placeholder="Type or paste your text here...">Hello, world! This is a tokenizer visualization tool.</textarea>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Token Count:</span>
                <span class="stat-value" id="token-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Character Count:</span>
                <span class="stat-value" id="char-count">0</span>
            </div>
        </div>

        <div class="output-section">
            <h2 class="section-title">Tokens</h2>
            <div class="tokens-container" id="tokens-output">
                <div class="empty-state">Enter text above to see tokens</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let debounceTimer;
        let currentTokenizer = 'gpt2';

        async function loadTokenizers() {
            try {
                const response = await fetch(`${API_URL}/tokenizers`);
                const data = await response.json();

                const select = document.getElementById('tokenizer-select');
                select.innerHTML = data.tokenizers.map(t =>
                    `<option value="${t}" ${t === currentTokenizer ? 'selected' : ''}>${t}</option>`
                ).join('');

                select.addEventListener('change', (e) => {
                    currentTokenizer = e.target.value;
                    tokenizeText();
                });
            } catch (error) {
                console.error('Failed to load tokenizers:', error);
                document.getElementById('tokenizer-select').innerHTML =
                    '<option value="gpt2">gpt2 (default)</option>';
            }
        }

        async function tokenizeText() {
            const text = document.getElementById('text-input').value;
            const output = document.getElementById('tokens-output');
            const stats = document.getElementById('stats');
            const tokenCount = document.getElementById('token-count');
            const charCount = document.getElementById('char-count');

            if (!text.trim()) {
                output.innerHTML = '<div class="empty-state">Enter text above to see tokens</div>';
                stats.style.display = 'none';
                return;
            }

            output.innerHTML = '<div class="loading"><div class="spinner"></div>Tokenizing...</div>';
            stats.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/tokenize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        tokenizer_name: currentTokenizer
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                output.innerHTML = data.tokens.map(token => {
                    const displayToken = token.token
                        .replace(/\n/g, '↵\n')
                        .replace(/ /g, '·')
                        .replace(/\t/g, '→');

                    return `<span class="token" style="background-color: ${token.color};">
                        ${escapeHtml(displayToken)}
                        <span class="token-tooltip">ID: ${token.token_id}</span>
                    </span>`;
                }).join('');

                tokenCount.textContent = data.token_count;
                charCount.textContent = text.length;
                stats.style.display = 'flex';

            } catch (error) {
                console.error('Tokenization error:', error);
                output.innerHTML = `<div class="error">Error: ${error.message}. Make sure the backend server is running on port 8000.</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('text-input').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(tokenizeText, 300);
        });

        loadTokenizers();
        tokenizeText();
    </script>
</body>
</html>
